<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Navratri</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay">
        <h1>शुभ नवरात्रि!</h1>
        <h2>Wishing you joy and prosperity this Navratri!</h2>

        <div id="countdown">
            <h2>coming soon.</h2>
            <p id="timer"></p>
        </div>

        <div class="greeting-section">
            <h3>Create Your Greetings</h3>
            <input type="text" id="senderName" placeholder="Your Name" required />
            
            <h4>Enter Friend Names (up to 10):</h4>
            <div id="friendsInput"></div>

            <button id="addFriendBtn">Add Friend</button>
            <button id="generateGreetingBtn">Generate Greetings</button>
            <div id="personalizedMessages" style="display:none;"></div>
        </div>

        <h4>Send Link to Create Greetings</h4>
        <input type="text" id="friendLink" placeholder="Enter Friend's Name" />
        <button id="sendLinkBtn">Send Link</button>

        <button id="whatsappShareBtn" style="display:none;">Share on WhatsApp</button>


    </div>

    <script src="script.js"></script>
</body>
</html>
